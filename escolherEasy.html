<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="escolherEasy.css">
</head>

<body>
    <div class="page">
        <img class="imageLevel" src="img/imgEasyBig.png" alt="">
        <div class="box">
            <div class="firstLine">
                <img class="imageEasyCard" src="./img/Easy.png" alt="">
                <div class="boxTextInfoLevel">
                    <p class="textInfoLevel">Nível:</p>
                    <p class="infoBold">EASY</p>
                    <p class="textInfoLevel">Inimigos:</p>
                    <p class="infoBold">7</p>
                    <p class="textInfoLevel">Tempo:</p>
                    <p class="infoBold">1 min</p>
                </div>
            </div>
            <p class="textInfoGeneral">
                Você deve matar todos os inimigos no tempo estipulado.
                Você tem 3 vidas e 100 pontos, cada amigo que você matar remove 1 vida e 10 pontos.
            </p>
            <br>
            <p class="textInfoGeneral">
                Você perde <b>1 ponto(s)</b> por segundo, quanto mais rápido voce matar os inimigos, melhor.
            </p>
            <div class="buttons">
                <a href=""><button class="buttonVoltar">VOLTAR</button></a>
                <a href=""><button class="buttonJogar">JOGAR</button></a>
            </div>
        </div>
    </div>
</body>

</html>
